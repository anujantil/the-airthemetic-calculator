<!DOCTYPE html>
<html>
    <head>
        <!--TITLE OF THE WEB PAGE-->
        <title>The Airthemetic calculator</title>


        <!--BOOTSTRAP LINK-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--CSS FILE LINK-->
        <link rel="stylesheet" href="styles.css">

        <!--JAVASCRIPT LINK IN THE BOOTSTRAP-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>


    <body>

    <!--MAIN-SECTION-->

    <section id="the-airthemetic-calculator">

     <div class="row">

         <div class="col-lg-6">

            <div class="main-heading">

                <h1 class="heading-1">The</h1>
                <h1 class="heading-2">Airthemetic</h1>
                <h1 class="heading-3">Calculator</h1>

            </div>

         </div>

         <div class="col-lg-6">

          <div id="calculator">
            
            <div class="first-row">

                <input class="display">
                
            </div>
            
            <div class="second-row">

                <button id="1" class="btn btn-outline-dark button" onclick="insert(1)">1</button>
                <button id="2" class="btn btn-outline-dark button" onclick="insert(2)">2</button>
                <button id="3" class="btn btn-outline-dark button" onclick="insert(3)">3</button>
                <button id=" "class="btn btn-outline-dark button" onclick="insert('*')">x</button>

            </div>

            <div class="third-row">

                <button id="4" class="btn btn-outline-dark button" onclick="insert(4)">4</button>
                <button id="5" class="btn btn-outline-dark button" onclick="insert(5)">5</button>
                <button id="6" class="btn btn-outline-dark button" onclick="insert(6)">6</button>
                <button id=" " class="btn btn-outline-dark button" onclick="insert('+')">+</button>
            

            </div>

            <div class="forth-row">
               
                  <button id="7" class="btn btn-outline-dark button" onclick="insert(7)">7</button>
                  <button id="8" class="btn btn-outline-dark button" onclick="insert(8)">8</button>
                  <button id="9" class="btn btn-outline-dark button" onclick="insert(9)">9</button>
                  <button id=" " class="btn btn-outline-dark button" onclick="insert('-')">-</button>

            </div>

            <div class="fifth-row">
                  
                 <button id="point" class="btn btn-outline-dark button" onclick="insert('.')">.</button>
                 <button id="0" class="btn btn-outline-dark button" onclick="insert(0)">0</button>
                 <button id=" " class="btn btn-outline-dark button" onclick="equal()">=</button>
                 <button id=" " class="btn btn-outline-dark button" onclick="insert('/')">/</button>

            </div>
            <div class="sixth-row">
                <button class="btn btn-outline-dark button clearall" onclick="c()">CLEAR ALL</button>
                <button class="btn btn-outline-dark button cut" onclick="cut()">delete</button>
            </div>

         </div>


         </div>
     </div>

    </section>




    <!--JQUERY LINK-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--JAVASCRIPT LINK-->    
    <script src="index.js"></script>

    </body>
</html>
